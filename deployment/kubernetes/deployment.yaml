apiVersion: apps/v1
kind: Deployment
metadata:
  name: medichain-api
  labels:
    app: medichain
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: medichain
      component: api
  template:
    metadata:
      labels:
        app: medichain
        component: api
    spec:
      containers:
      - name: api
        image: medichain/api:latest
        ports:
        - containerPort: 8000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: medichain-secrets
              key: openai-api-key
        - name: POSTGRES_URI
          valueFrom:
            secretKeyRef:
              name: medichain-secrets
              key: postgres-uri
        - name: NEO4J_URI
          value: "bolt://neo4j:7687"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: medichain-frontend
  labels:
    app: medichain
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: medichain
      component: frontend
  template:
    metadata:
      labels:
        app: medichain
        component: frontend
    spec:
      containers:
      - name: frontend
        image: medichain/frontend:latest
        ports:
        - containerPort: 8501
        env:
        - name: API_BASE_URL
          value: "http://medichain-api:8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "medichain"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: medichain-secrets
              key: postgres-password
        - name: POSTGRES_DB
          value: "medichain"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
spec:
  serviceName: neo4j
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      containers:
      - name: neo4j
        image: neo4j:5.15
        ports:
        - containerPort: 7474
        - containerPort: 7687
        env:
        - name: NEO4J_AUTH
          valueFrom:
            secretKeyRef:
              name: medichain-secrets
              key: neo4j-auth
        volumeMounts:
        - name: neo4j-storage
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: neo4j-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
