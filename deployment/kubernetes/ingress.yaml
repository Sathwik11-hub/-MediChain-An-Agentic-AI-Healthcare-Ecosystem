apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medichain-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - medichain.example.com
    secretName: medichain-tls
  rules:
  - host: medichain.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: medichain-api
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: medichain-frontend
            port:
              number: 8501
