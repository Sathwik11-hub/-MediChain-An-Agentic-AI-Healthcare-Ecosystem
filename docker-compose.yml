version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: medichain-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-medichain}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-medichain}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-medichain}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medichain-network

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15
    container_name: medichain-neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password}
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "neo4j status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medichain-network

  # MediChain API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medichain-api
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - POSTGRES_URI=postgresql://${POSTGRES_USER:-medichain}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-medichain}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - medichain-network
    restart: unless-stopped

  # MediChain Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: medichain-frontend
    environment:
      - API_BASE_URL=http://api:8000
    ports:
      - "${FRONTEND_PORT:-8501}:8501"
    depends_on:
      - api
    networks:
      - medichain-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local

networks:
  medichain-network:
    driver: bridge
